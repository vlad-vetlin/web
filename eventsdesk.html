<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center</title>

    <link rel="stylesheet" href="css/eventdesk.css">
    <link rel="stylesheet" href="css/polaroid.css">

</head>

<div class="container">

        </div>

            </div>
        </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    </div>


</div>

</html>
